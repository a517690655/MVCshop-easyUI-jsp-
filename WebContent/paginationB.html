		$(function(){
			$('#pagination').pagination({
				  pageSize: 5,
				  pageIndex:1,
				  firstBtnText:'首页',
				  lastBtnText:'尾页',
				  prevBtnText:'上一页', 
				  nextBtnText:'下一页',
				  showInfo:true,
				  noInfoText:'没有数据',
				  showJump:true,
				  showPageSizes:true,
				  pageSizeItems:[10,20,30],
 				  remote:{
					  	url:'/webproject/page.do',
					  	totalName:'totalnum',
					  	success:function(pageinfo){
					  		$('#content').empty();
					  		var ul="<ul>";
					  		$(pageinfo.data).each(function(index,goods){
					  			ul+="<li>" + goods.gtitle+"</li>";
					  		}) 
					  		ul+="</ul>";
					  		$('#content').append(ul);
					  	}
				  } 
			});
		})
    </script>

<body>
<!--显示分页数据-->
	<div id="content"></div>
<!--导航-->	
	<div id="pagination"></div>
